<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="style.css">
    <h1 style="text-align: center;">Причины, по которым компьютерщики вечно выглядят бездельниками:</h1>
    <div class="container">
        <div class="slider">
            <div class="slider-line">
                <img src="images\1.jpg" class="slide">
                <img src="images\2.jpg" class="slide">
                <img src="images\3.jpg" class="slide">
                <img src="images\4.jpg" class="slide">
                <img src="images\5.jpg" class="slide">
                <img src="images\6.jpg" class="slide">
            </div> 
        </div>
        <button class="slider-prev">Может, предыдущий уже закончил?</button>
        <button class="slider-next">Что там делает следующий?</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
